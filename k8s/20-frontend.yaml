apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-game-frontend
  namespace: memory-game
  labels:
    app: memory-game-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memory-game-frontend
  template:
    metadata:
      labels:
        app: memory-game-frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/mcse-sandbox/memory-game/frontend:v3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: memory-game-config
                  key: REACT_APP_API_BASE
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: memory-game-frontend
  namespace: memory-game
  labels:
    app: memory-game-frontend
spec:
  type: NodePort
  selector:
    app: memory-game-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
