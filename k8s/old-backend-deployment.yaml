apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-game-backend
  namespace: memory-game
  labels:
    app: memory-game-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memory-game-backend
  template:
    metadata:
      labels:
        app: memory-game-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/YOUR_PROJECT_ID/memory-game-backend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/results
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/results
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      # Optional: Add a PersistentVolumeClaim for database persistence
      # volumes:
      # - name: db-storage
      #   persistentVolumeClaim:
      #     claimName: backend-pvc

