apiVersion: v1
kind: ConfigMap
metadata:
  name: memory-game-config
  namespace: memory-game
data:
  BACKEND_PORT: "3000"
  # Frontend will call the backend via the Ingress path /api
  REACT_APP_API_BASE: "/api"

---
apiVersion: v1
kind: Secret
metadata:
  name: memory-game-secrets
  namespace: memory-game
type: Opaque
stringData:
  DATABASE_URL: "postgres://user:pass@host:5432/db"
