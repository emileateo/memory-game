apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-game-frontend
  namespace: memory-game
  labels:
    app: memory-game-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memory-game-frontend
  template:
    metadata:
      labels:
        app: memory-game-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/YOUR_PROJECT_ID/memory-game-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

